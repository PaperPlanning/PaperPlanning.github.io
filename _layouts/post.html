---
layout: default
---

<article class="post-content">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }} {% if page.author %} • {{ page.author }}{% endif %}</p>
    </header>

    {{ content }}
</article>
