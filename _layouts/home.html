---
layout: default
---

<div class="home">
    {{ content }}

    <h2 class="post-list-heading">최신 글</h2>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%Y년 %m월 %d일" }}</span>
            <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </h3>
            <p class="post-excerpt">{{ post.excerpt | strip_html | strip_newlines | truncate: 150 }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
